name: Detect drift
on:
  workflow_dispatch:
    inputs: {}
  schedule:
    # hourly
    - cron: '0 * * * *'
jobs:
  pick-out-drift-issues:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      issues: ${{steps.pick-out-drift-issues.outputs.issues}}
      has_issues: ${{steps.pick-out-drift-issues.outputs.has_issues}}
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - uses: aquaproj/aqua-installer@6ce1f8848ec8e61f14d57bd5d7597057a6dd187c # v3.0.1
        with:
          aqua_version: v2.28.1
        env:
          AQUA_GITHUB_TOKEN: ${{github.token}}

      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        with:
          app_id: ${{secrets.TFACTION_APP_ID}}
          private_key: ${{secrets.TFACTION_APP_PRIVATE_KEY}}
          # issues:read - List issues
          permissions: >-
            {
              "issues": "read"
            }
          # repository where Drift Detection issues are hosted
          repositories: >-
            ["${{github.event.repository.name}}"]

      - run: tfaction pick-out-drift-issues
        id: pick-out-drift-issues
        env:
          GITHUB_TOKEN: ${{steps.generate_token.outputs.token}}

  detect-drift:
    # name: "detect-drift (${{matrix.issue.target}})"
    name: "detect-drift (terraform)"
    # runs-on: ${{matrix.issue.runs_on}}
    runs-on: ubuntu-latest
    needs: pick-out-drift-issues
    permissions:
      issues: write # For github-comment and tfcmt
      contents: write # To push commits
      id-token: write # For OIDC
    # if: fromJSON(needs.pick-out-drift-issues.outputs.has_issues)
    # strategy:
    #   fail-fast: false
    #   matrix:
    #     issue: ${{fromJSON(needs.pick-out-drift-issues.outputs.issues)}}
    env:
      # TFACTION_TARGET: ${{matrix.issue.target}}
      # TFACTION_JOB_TYPE: ${{matrix.issue.job_type}}
      TFACTION_JOB_TYPE: terraform
      TFACTION_TARGET: terraform
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        with:
          app_id: ${{secrets.TFACTION_APP_ID}}
          private_key: ${{secrets.TFACTION_APP_PRIVATE_KEY}}
          # issues:write - Create and update issues
          permissions: >-
            {
              "issues": "write"
            }
          # issues of Drift Detection
          repositories: >-
            ["${{github.event.repository.name}}"]

      - uses: aquaproj/aqua-installer@6ce1f8848ec8e61f14d57bd5d7597057a6dd187c # v3.0.1
        with:
          aqua_version: v2.28.1
        env:
          GITHUB_TOKEN: ${{github.token}}

      - uses: suzuki-shunsuke/tfaction/export-secrets@47a3dd56265ea78f7694e8402e84d4a6d79aab1a # v1.5.1
        with:
          secrets: ${{ toJSON(secrets) }}

      - uses: suzuki-shunsuke/tfaction/set-drift-env@47a3dd56265ea78f7694e8402e84d4a6d79aab1a # v1.5.1
        with:
          # issue: ${{toJSON(matrix.issue)}}
          issue: terraform

      - uses: suzuki-shunsuke/tfaction/setup@47a3dd56265ea78f7694e8402e84d4a6d79aab1a # v1.5.1
        with:
          github_token: ${{steps.generate_token.outputs.token}}
        env:
          GITHUB_TOKEN: ${{steps.generate_token.outputs.token}}

      - uses: suzuki-shunsuke/tfaction/test@47a3dd56265ea78f7694e8402e84d4a6d79aab1a # v1.5.1
        with:
          github_token: ${{steps.generate_token.outputs.token}}
        env:
          GITHUB_TOKEN: ${{steps.generate_token.outputs.token}}

      - uses: suzuki-shunsuke/tfaction/terraform-plan@47a3dd56265ea78f7694e8402e84d4a6d79aab1a # v1.5.1
        with:
          github_token: ${{steps.generate_token.outputs.token}}
        env:
          GITHUB_TOKEN: ${{steps.generate_token.outputs.token}}

      - uses: suzuki-shunsuke/tfaction/update-drift-issue@47a3dd56265ea78f7694e8402e84d4a6d79aab1a # v1.5.1
        if: always()
        with:
          status: ${{job.status}}
          github_token: ${{steps.generate_token.outputs.token}}
